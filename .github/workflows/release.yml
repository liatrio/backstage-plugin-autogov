name: "Release"
on:
  push:
    branches:
      - main
    paths-ignore:
      - "CHANGELOG.md"
      - "README.md"
      - "CONTRIBUTING.md"

jobs:
  code-validation:
    uses: ./.github/workflows/code_validation.yml

  release:
    needs: [code-validation]
    runs-on: ubuntu-latest
    concurrency: release

    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
      packages: write

    env:
      HUSKY: 0

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Install dependencies
        run: |
          yarn install

      - name: Build Typescript Definitions
        run: |
          yarn tsc

      - name: Build
        run: |
          yarn build

      - uses: octo-sts/action@6177b4481c00308b3839969c3eca88c96a91775f #v1.0.0
        id: octo-sts
        with:
          scope: liatrio/backstage-plugin-autogov
          identity: semantic-release

      - name: Bump and Release
        env:
          GITHUB_TOKEN: ${{ steps.octo-sts.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: unset GITHUB_ACTIONS && npx semantic-release
